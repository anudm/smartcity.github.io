<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .team-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #ffffff;
        }
        .team-section h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .team-section p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .team-member {
            width: 250px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .team-member h3 {
            font-size: 1.5rem;
            color: #333;
        }
        .team-member p {
            font-size: 1rem;
            color: #666;
        }
    </style>
</
